<h1>Produtos</h1>
<div *ngIf="error" >
    <div class="alert alert-danger alert-dismissible" role="alert">
        {{error}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="FecharError()"></button>
    </div>
</div>

<form>
    <input type="hidden" [(ngModel)]="produto.id" name="id">
    <div class="form-group">
        <label for="exampleFormControlInput1">Descricao</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Descricao" [(ngModel)]="produto.descricao" name="descricao">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Valor</label>
        <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Valor" [(ngModel)]="produto.valor" name="valor">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Marca</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Marca" [(ngModel)]="produto.marca" name="marca">
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-primary" (click)="upSert()">Salvar</button>
        <a routerLink="/produtos" class="btn btn-secondary" routerLinkActive="active">Voltar</a>
    </div>
</form>
